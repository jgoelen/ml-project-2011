<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>SproutCore Todos</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/todos.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <h1>Todos</h1>
  <script type="text/x-handlebars">
  {{view Todos.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}

  <!-- SUGGESTION: Here you could put a new #collection with a binding to
       your newly created controller: Todos.tagsController -->
  
  
  <div id='recommendBox'>
 	<div>Recommended tags:</div>
  	{{#collection contentBinding="Todos.labelsController" tagName="ul"}}
  		
		{{#if content.isRecommended}}
 			<div {{bindAttr title="content.confidence"}}>
			{{view SC.Checkbox class="recommended" titleBinding="content.title" valueBinding="content.isSelected" }}
			</div>
 		{{else}}
			<div>
 				{{view SC.Checkbox titleBinding="content.title" valueBinding="content.isSelected"}}
			</div>
		{{/if}}			
  	{{/collection}}  	
  </div>
  <div>
  {{#view Todos.StatsView id="stats"}}
    {{#view SC.Button classBinding="isActive"
      target="Todos.todosController"
      action="clearCompletedTodos"}}
      Clear Completed Todos
    {{/view}}
    {{remainingString}} remaining
  {{/view}}

  {{view SC.Checkbox class="mark-all-done"
    title="Mark All as Done"
    valueBinding="Todos.todosController.allAreDone"}}

  {{#collection contentBinding="Todos.todosController" tagName="ul" itemClassBinding="content.isDone"}}
    {{view SC.Checkbox titleBinding="content.title" valueBinding="content.isDone"}}
    <div class='labelList'>
    {{#collection contentBinding="content.labels" tagName="ul"}}
    	<span class='label'>{{content.title}}</span>
  	{{/collection}}
  	</div>
  {{/collection}}
  </script>
 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/sproutcore-2.0.beta.3.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
